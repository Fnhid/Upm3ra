<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, Ailen</title>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css" integrity="sha384-9+PGKSqjRdkeAU7Eu4nkJU8RFaH8ace8HGXnkiKMP9I9Te0GJ4/km3L1Z8tXigpG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>bbs</title>
</head>
<body>
  <!-- title, id, contents, filename, hum, tem, light -->
  <div>
    <div>
    <h1>Hi {{user}}</h1>
  </div>
  <div><button href="#" class="card-link" class="btn btn-primary" onclick="location.href='/picUpload'">Upload!</a></div>
  {% for i in data_list %}
  {% for obj in i %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <img src={{obj[2]}} class="center-block" width="100%" height="100%"  alt="File Not Loaded">
          <span class="card-title">{{obj[0]}}</span>
          <h3>{{obj[2]}}</h3>
          <p>{{obj[1]}}</p>
        </div>
        <div class="card-action">
          <p>Humi : {{obj[4]}} / Temp : {{obj[5]}} / Light : {{obj[6]}}</p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endfor %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
