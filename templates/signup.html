<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upm3ra</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup">
      <h1 class="form-text">Sign Up</h1>
      <form method="POST">
        <label>Username (ID)</label>
        <input name="id" type="username" placeholder="" />
        <label>Password</label>
        <input name="pw" type="password" placeholder="" />
        <label>Confirm Password</label>
        <input name="ckpw" type="password" placeholder="" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <p class="para-2">
      If you already have an account, <a href="/signin">Sign in here</a>
    </p>
    {% if err %}
        <div class="alert alert-dismissible alert-danger">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Error!</strong> <a href="#" class="alert-link">{{err}}</a> try submitting again.
          </div>
    {% endif %}
  </body>
</html>
