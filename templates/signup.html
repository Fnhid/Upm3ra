<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upm3ra</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup">
      <h1 class="form-text">Sign Up</h1>
      <!-- POST로 정보를 보냅니다. -->
      <form method="POST">
        <label>Username (ID)</label>
        <input name="id" type="username" placeholder="" required/>
        <label>Password</label>
        <input name="pw" type="password" placeholder="" required/>
        <label>Confirm Password</label>
        <input name="ckpw" type="password" placeholder="" required/>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <p class="para-2">
      If you already have an account, <a href="/signin">Sign in here</a>
    </p>
    <!-- 에러 발생시 출력 -->
    {% if err %}
        <div class="alert alert-dismissible alert-danger">
            <strong>{{err}}</strong> try submitting again.
          </div>
    {% endif %}
  </body>
</html>
