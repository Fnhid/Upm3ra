<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Upm3ra</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signin">
      <h1>Sign In</h1>
      <!-- POST로 정보를 보냅니다. -->
      <form method="POST">
        <label>Username (ID)</label>
        <input name="id" type="username" placeholder="Username (ID)" required/>
        <label>Password</label>
        <input name="pw" type="password" placeholder="Password" required/>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <p class="para-2">
      Don't have an account? <a href="/signup">Sign up here</a>
    </p>
    <!-- 에러 발생시 출력 -->
    {% if err %}
        <div style="color:white" class="alert alert-dismissible alert-danger">
            <strong>{{err}}</strong> try submitting again.
          </div>
    {% endif %}
  </body>
</html>
